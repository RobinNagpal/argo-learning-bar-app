apiVersion: apps/v1
kind: Deployment
metadata:
  name: bar-backend-deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: bar-app
  template:
    metadata:
      labels:
        app: bar-app
    spec:
      containers:
        - name: bar-app
          image: robinnagpal/argo-learning-bar-app:b03d6b4
          env:
            - name: APP_NAME
              value: bar
---
apiVersion: v1
kind: Service
metadata:
  name: bar-app-service
spec:
  type: NodePort
  selector:
    app: bar-app
  ports:
    - port: 3000
      targetPort: 3000
  0:
    template:
      spec:
        containers:
          - image: robinnagpal/argo-learning-bar-app:fa858c6
0:
  spec:
    template:
      spec:
        containers:
          - image: robinnagpal/argo-learning-bar-app:7700031
